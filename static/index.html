<!DOCTYPE html>
<meta charset="utf-8">
<title>Phutball</title>
<style>
canvas {
  display: block;
  margin-top: 10px;
  margin-left: auto;
  margin-right: auto;
}
#message {
  display: block;
  margin-top: 10px;
  margin-left: auto;
  margin-right: auto;
}
</style>

<div class="ui text container">
  <h2 class="ui center aligned icon header">
    <i class="lemon icon"></i>
    <div class="content">
      Philosopher's Football
    </div>
  </h2>
</div>

<div class="ui container">
  <div class="ui internally grid">
    <div class="center aligned nine wide column">
      <h3 class="ui left aligned dividing header">Board</h3>
      <div class="ui segment">
        <div id="board"></div>
      </div>
      <div id="message" class="ui center aligned pointing above blue basic label"></div>
    </div>
    <div class="left aligned six wide column">
      <h3 class="ui dividing header">Rules</h3>
      <ul class="ui list">
        <li>Board is 19x15</li>
        <li>Goal is to get white stone over opponent's goal line</li>
        <li>Players alternate turns</li>
        <li>Placing a black stone counts as a turn</li>
        <li>Moving the white stone counts as a turn</li>
      </ul>
    </div>
  </div>
</div>
